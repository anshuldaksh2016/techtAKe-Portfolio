<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Demo!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark mb-3 shadow-sm">
      <span class="navbar-brand mb-0 h1">My Portfolio</span>
    </nav>
    <section>
      <div class="container-fluid">
        <div class="row">
          <div class="col-1 bg-primary">1</div>
          <div class="col-1 bg-secondary">2</div>
          <div class="col-1 bg-success">3</div>
          <div class="col-1 bg-danger">4</div>
          <div class="col-1 bg-warning">5</div>
          <div class="col-1 bg-info">6</div>
          <div class="col-1 bg-light">7</div>
          <div class="col-1 bg-dark">8</div>
          <div class="col-1 bg-white">9</div>
          <div class="col-1 bg-transparent">10</div>
          <div class="col-1 bg-primary">11</div>
          <div class="col-1 bg-secondary">12</div>
        </div>
        <div class="row">
          <div class="col-3 bg-primary">Column 1</div>
          <div class="col-6 bg-secondary">Column 2</div>
          <div class="col-3 bg-primary">Column 3</div>
        </div>
      </div>
    </section>
  </body>
</html>
