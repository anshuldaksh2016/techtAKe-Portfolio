<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Demo!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <h1 class="text-center p-5">Hello techtAKe!</h1>
    <div class="text-center">
      <p class="bg-primary d-sm-none">You are watching in extra-small device.</p>
      <p class="bg-secondary d-none d-sm-block d-md-none">You are watching in small device.</p>
      <p class="bg-success d-none d-md-block d-lg-none">You are watching in medium device.</p>
      <p class="bg-danger d-none d-lg-block d-xl-none">You are watching in large device.</p>
      <p class="bg-warning d-none d-xl-block">You are watching in extra-large device.</p>
    </div>
  </body>
</html>
